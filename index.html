<!DOCTYPE html>
<!-- L1 (root) element-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWMD1500 Demo</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
</head>

    <!-- L2 (child) element-->
    <body>
        <!-- L3 (grand child) h1, br, p, div, button and script elements-->
        <h1 id="myHeader">h1 element, id=myHeader</h1>
        <p>p element</p>
        <p class="myClass">p element, class=myClass</p>
        <div class="myClass">div element, class=myClass</div>
        <button id="myBtn">button element, id=myBtn</button>
        <script type="application/javascript" src = "./scripts/script.js"></script>
    </body>
</html>
